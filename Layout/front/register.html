<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Scrum4u Project Manager</title>
      <link rel="stylesheet" href ="../css/bootstrap.min.css"/>
      <link rel="stylesheet" href ="../css/style.css"/>
      <link rel="stylesheet" href ="../css/front.css"/>
      <script type="text/javascript" src="../js/jquery.v2.0.3.js"></script>
      <script type="text/javascript" src ="../js/bootstrap.min.js"></script>
      <script type="text/javascript" src ="../js/script.js"></script>
      
      <script type="text/javascript">
         jQuery("document").ready(function($){

             var nav = $('.FrontMenu');

             $(window).scroll(function () {
                 if ($(this).scrollTop() > 180) {
                     nav.addClass("f-nav");
                 } else {
                     nav.removeClass("f-nav");
                 }
             });

         });
      </script>
      
   </head>
   <body>
      
      <div class="Front Register">
         <div class="ImageBox">
            <div class="FrontHeader" id="top">
               <a href="../front">Scrum4u</a>
            </div> 
            
            
            
            <div class="FrontContent">
               <div class="FrontHelloContent">
                  <h1 class="">Uporządkuj swoje projekty!</h1>
                  <div class="FrontHelloSingIn">
                     <span>Masz konto?</span>&nbsp;<a href="index.html">Zaloguj się!</a>
                  </div>
                  
               </div>
            </div>
            
         </div>
         
         <div class="FrontMainContent">
            <div class="FrontMenu">
               <div class="FrontContent">
                  <div class="FrontMenuContent">
                     <ul>
                        <li><a href="index.html#Page1">Scrum4u</a></li>
                        <li><a href="index.html#Page2">Produkt</a></li>
                        <li><a href="index.html#Page3">O nas</a></li>
                        <li><a href="index.html#Page4">Kontakt</a></li>
                     </ul>
                  </div>
               </div>
            </div>
            
            <div class="FrontContent ">
               
               <div id="Page1">
                  <h1>Rejestracja</h1>
                  
                  <form class="FrontLogInForm" role="form">
                     <div class="form-group">
                         <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Imię">
                     </div>
                     <div class="form-group">
                         <input type="text" class="form-control" id="inputSurname" name="inputSurname" placeholder="Nazwisko">
                     </div>
                     <div class="form-group">
                         <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="E-mail">
                     </div>
                     <div class="form-group">
                         <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Hasło">
                     </div>
                     <div class="form-group">
                         <input type="password" class="form-control" id="InputPasswordConfirm" name="InputPasswordConfirm" placeholder="Powtórz hasło">
                     </div>
                     <div class="form-group">
                        <button type="submit" class="btn btn-default">Zarejestruj</button>
                     </div>
                  </form>
                  
               </div>

            </div>
         </div>
         
         <div class="FrontFooter">
            <div class="FrontContent">
               bla bla bla <br>
               copyright itp...<br>
               cyk cyk<br>
            </div>
         </div>
         
      </div>
      
   </body>
</html>
